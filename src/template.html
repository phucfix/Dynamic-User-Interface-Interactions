<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dynamic UI Interaction</title>
  </head>
  <body>
    <div id="main">
      <div class="section">
        <div class="section-title">Dropdown menu</div>
        <div class="dropdown">
          <div class="dropdown-button">Dropdown Button 1</div>
           <ul class="dropdown-item">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>         
        </div>
        <div class="dropdown">
          <div class="dropdown-button">Dropdown Button 2</div>
          <ul class="dropdown-item">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="section-title">Image carousel</div>
        <div class="slideshow-container">
          <div class="slide">
            <img src="../assets/img/beautiful-girls/girl1.jpg" alt="Girl 1">
          </div class="slide">

          <div class="slide">
            <img src="../assets/img/beautiful-girls/girl2.jpg" alt="Girl 1">
          </div class="slide">

          <div class="slide">
            <img src="../assets/img/beautiful-girls/girl3.jpg" alt="Girl 1">
          </div class="slide">         

          <div class="slide">
            <img src="../assets/img/beautiful-girls/girl4.jpg" alt="Girl 1">
          </div class="slide">

          <div class="slide">
            <img src="../assets/img/beautiful-girls/girl5.jpg" alt="Girl 1">
          </div class="slide">

          <div class="prev">❮</div>
          <div class="next">❯</div>
        </div>
        <div class="indicators">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </body>
</html>
